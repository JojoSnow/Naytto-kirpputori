<!DOCTYPE html>
<html lang="fi">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirpputori</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>

        <div class="header_items">

            <div class="header_logo">

                <img src="./img/empty.jpg" alt="logo">

                <h1>Thrifty</h1>

            </div>

            <div class="registration">

                <button id="login-btn">Kirjaudu sisään</button>
                <button id="regis-btn">Rekisteröidy</button>

            </div>

            <ul class="navbar">
                <a href="?" class="navbar_link_active">
                    <li>Etusivu</li>
                </a>
                <a href="./html/about.html" class="navbar_link_inactive">
                    <li>Tietoa meistä</li>
                </a>
            </ul>

        </div>

    </header>

    <section id="login-modal" class="modal">
        <div id="login-content" class="modal-content">

            <div class="modal-header">
                <span id="login-close-btn" class="modal-close-btn">&times;</span>
                <h2>Kirjaudu sisään</h2>
            </div>

            <div class="modal-main">
                <form id="login-form" class="modal-form">
                    <label for="login-username" id="login-name" class="modal-label">Käyttäjätunnus</label><br>
                    <input type="text" name="login-username" id="input-login-name" class="modal-text-input"><br>

                    <label for="login-password" id="login-password" class="modal-label">Salasana</label><br>
                    <input type="password" name="login-password" id="input-login-password" class="modal-text-input"><br>

                    <input type="submit" value="Kirjaudu" id="input-login-btn" class="modal-btn">
                </form>
                <p>Unohditko salasanasi?</p> <!-- or something like this -->
                <p>Etkö ole rekisteröitynyt?</p> <!-- or something like this -->
            </div>

            <div class="modal-footer">
                <p class="login-cr">&copy; Tukiainen & Mieskolainen</p>
            </div>
        </div>
    </section>

    <section id="reg-modal" class="modal">
        <div id="reg-content" class="modal-content">

            <div id="reg-header" class="modal-header">
                <span id="reg-close-btn" class="modal-close-btn">&times;</span>
                <h2>Rekisteröidy</h2>
            </div>

            <div class="modal-main">
                <form id="reg-form" class="modal-form">
                    <label for="reg-username" id="reg-name" class="modal-label">Nimi</label><br>
                    <input type="text" name="reg-username" id="input-reg-name" class="modal-text-input"><br>

                    <label for="reg-email" id="reg-email" class="modal-label">Sähköposti</label><br>
                    <input type="email" name="reg-email" id="input-reg-email" class="modal-input"><br>

                    <label for="reg-password" id="reg-password" class="modal-label">Salasana</label><br>
                    <input type="password" name="reg-password" id="input-reg-password" class="modal-input"><br>

                    <input type="submit" value="Rekisteröidy" id="input-reg-btn" class="modal-btn">
                </form>
            </div>

            <div class="modal-footer">
                <p class="reg-cr">&copy; Tukiainen & Mieskolainen</p>
            </div>
        </div>
    </section>

    <section class="info"></section>

    <section class="store">

        <div class="store_items">

            <div class="store_filter">

                <h3>Suodattimet</h3>

                <input type="range" min="1" max="1000" value="250" class="slider" id="priceRanger">

                <p id="sliderPrice">250 e</p>

                <button>Hae</button>

            </div>

            <div id="store-listing" class="store_listing">

            </div>

        </div>

    </section>


    <!--you should do this with margin in css-->
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>

    <footer>

        <div class="footer_items">

            <div class="footer_links">

                <p> Hienoja juttuja</p>

            </div>

            <p id="copyright">Copyright: ja sen semmosia</p>

        </div>

    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/registration.js"></script>

</body>

</html>
