<!DOCTYPE html>
<html lang="fi">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirpputori</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>

        <div class="header_items">

            <div class="header_logo">

                <img src="./img/empty.jpg" alt="logo">

                <h1>Thrifty</h1>

            </div>

            <div class="registration">

                <button class="regButton" id="buttonLog">Kirjaudu sisään</button>
                <button class="regButton" id="buttonReg">Rekisteröidy</button>

            </div>

            <ul class="navbar">
                <a href="?" class="navbar_link_active">
                    <li>Etusivu</li>
                </a>
                <a href="./html/about.html" class="navbar_link_inactive">
                    <li>Tietoa meistä</li>
                </a>
            </ul>

        </div>

    </header>

    <section class="info"></section>

    <section class="store">

        <div class="store_items">

            <div class="store_filter">

                <p><b>Suodattimet</b></p>

                <div class="divSlider">

                    <input type="range" min="5" max="1000" value="250" id="priceRanger">

                    <p class="sliderText" id="sliderPrice">250 e</p>

                </div>

                <div class="divCheckbox">

                    <input class="storeCheckBox" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <p class="checkboxText">Ilmainen</p>

                </div>

                <div class="divSearch">

                    <button>Hae</button>

                </div>

            </div>

            <div class="store_categories">
                <li>Kategoriat</li>
                <li><button>Huonekalut</button></li>
                <li><button>Koneet</button></li>
                <li><button>Vaatteet</button></li>
                <li><button>Lamput</button></li>
            </div>

            <div id="store_listing" class="store_listing">

            </div>

        </div>

    </section>

    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>

    <footer>

        <div class="footer_items">

            <div class="footer_links">

                <p> Hienoja juttuja</p>

            </div>

            <p id="copyright">Copyright: ja sen semmosia</p>

        </div>

    </footer>
    
    <script src="./js/script.js"></script>
    <script src="./js/registration.js"></script>

</body>

</html>
