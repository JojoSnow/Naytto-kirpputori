<!DOCTYPE html>
<html lang="fi">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirpputori</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div id="container">
        
        <header>

            <div class="header_items">

                <div class="header_logo">

                    <img src="../img/empty.jpg" alt="logo">

                    <h1>Thrifty</h1>

                </div>

                <div class="registration">

                    <button id="login-btn" class="regButton">Kirjaudu sisään</button>
                    <button id="regis-btn" class="regButton">Rekisteröidy</button>

                </div>

                <ul class="navbar">
                    <a href="../index.html" class="navbar_link_inactive">
                        <li>Etusivu</li>
                    </a>
                    <a href="?" class="navbar_link_active">
                        <li>Tietoa meistä</li>
                    </a>
                </ul>

            </div>

        </header>

        <section id="login-modal" class="modal">
            <div id="login-content" class="modal-content">

                <div class="modal-header">
                    <span id="login-close-btn" class="modal-close-btn">&times;</span>
                    <h2>Kirjaudu sisään</h2>
                </div>

                <div class="modal-main">
                    <form id="login-form" class="modal-form">
                        <label for="login-username" id="login-name" class="modal-label">Käyttäjätunnus</label><br>
                        <input type="text" name="login-username" id="input-login-name" class="modal-text-input"><br>

                        <label for="login-password" id="login-password" class="modal-label">Salasana</label><br>
                        <input type="password" name="login-password" id="input-login-password" class="modal-text-input"><br>

                        <input type="submit" value="Kirjaudu" id="input-login-btn" class="modal-btn">
                    </form>
                    <p id="forgot-password" class="modal-question">Unohditko salasanasi?</p>
                    <p id="not-registered" class="modal-question">Etkö ole rekisteröitynyt?</p>
                </div>

                <div class="modal-footer">
                    <p class="login-cr">&copy; Tukiainen & Mieskolainen</p>
                </div>
            </div>
        </section>

        <section id="reg-modal" class="modal">
            <div id="reg-content" class="modal-content">

                <div id="reg-header" class="modal-header">
                    <span id="reg-close-btn" class="modal-close-btn">&times;</span>
                    <h2>Rekisteröidy</h2>
                </div>

                <div class="modal-main">
                    <form id="reg-form" class="modal-form">
                        <label for="reg-username" id="reg-name" class="modal-label">Nimi</label><br>
                        <input type="text" name="reg-username" id="input-reg-name" class="modal-text-input"><br>

                        <label for="reg-email" id="reg-email" class="modal-label">Sähköposti</label><br>
                        <input type="email" name="reg-email" id="input-reg-email" class="modal-text-input"><br>

                        <label for="reg-password" id="reg-password" class="modal-label">Salasana</label><br>
                        <input type="password" name="reg-password" id="input-reg-password" class="modal-text-input"><br>

                        <input type="submit" value="Rekisteröidy" id="input-reg-btn" class="modal-btn">
                    </form>
                </div>

                <div class="modal-footer">
                    <p class="reg-cr">&copy; Tukiainen & Mieskolainen</p>
                </div>
            </div>
        </section>

        <section id="aboutUs">   

        </section>

        <footer> 

            <div class="footer_items">

                <div class="footer_links">

                    <ul class="footer-link-list">
                        <li class="footer-link-item"><a href="http://" target="_blank" rel="noopener noreferrer">Facebook</a></li>
                        <li class="footer-link-item"><a href="http://" target="_blank" rel="noopener noreferrer">Twitter</a></li>
                        <li class="footer-link-item"><a href="./html/about.html">Tietoa meistä</a></li>
                    </ul>

                </div>

                <p id="copyright">&copy; Tukiainen & Mieskolainen</p>

            </div>

        </footer>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
